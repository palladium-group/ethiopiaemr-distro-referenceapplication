name: Build and Push Docker Images

on:
  push:
    branches: [main, ETHIOEMR10-6-configure-cicd]

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
  PUSH_IMAGE: ${{ github.ref == 'refs/heads/ETHIOEMR10-6-configure-cicd' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

jobs:
  docker:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - service: backend
            context: .
            file: ./Dockerfile
          - service: frontend
            context: ./frontend
            file: ./frontend/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ env.PUSH_IMAGE == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAMESPACE }}/ethiopiaemr-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ env.PUSH_IMAGE == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
  restart-ethioemr-deployment:
    name: Restart biftuhc tenant deployments
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Restart deployments via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            kubectl rollout restart deployment/biftuhc-backend -n ethioemr-tenant-biftuhc
            kubectl rollout restart deployment/biftuhc-frontend -n ethioemr-tenant-biftuhc

            kubectl rollout status deployment/biftuhc-frontend -n ethioemr-tenant-biftuhc
            kubectl rollout status deployment/biftuhc-backend -n ethioemr-tenant-biftuhc
