name: Build and Push Docker Images

on:
  push:
    branches: [main]

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
  PUSH_IMAGE: ${{ github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

jobs:
  build-backend-distro:
    name: Build Backend Distro
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build distro to generate SPA configs
        run: mvn --batch-mode --update-snapshots --activate-profiles distro clean package -Dskip.validation=true

      - name: Upload SPA configs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: spa-configs
          path: distro/target/sdk-distro/web/openmrs_spa/*
          retention-days: 1

  docker:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: build-backend-distro
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - service: backend
            context: .
            file: ./Dockerfile
          - service: frontend
            context: .
            file: ./frontend/Dockerfile
            needs-spa-configs: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SPA configs (frontend only)
        if: ${{ matrix.needs-spa-configs }}
        uses: actions/download-artifact@v4
        with:
          name: spa-configs
          path: ./frontend/spa-configs
      
      - name: Ensure spa-configs directory exists
        if: ${{ matrix.needs-spa-configs }}
        run: |
          mkdir -p ./frontend/spa-configs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ env.PUSH_IMAGE == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAMESPACE }}/ethiopiaemr-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ env.PUSH_IMAGE == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
  restart-ethioemr-deployment:
    name: Restart Ethioemr tenant deployments
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Restart deployments via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            kubectl rollout restart deployment/adamahospital-frontend -n ethioemr-tenant-adamahospital
            kubectl rollout restart deployment/adamahospital-backend -n ethioemr-tenant-adamahospital

            kubectl rollout restart deployment/anolehc-frontend -n ethioemr-tenant-anolehc
            kubectl rollout restart deployment/anolehc-backend -n ethioemr-tenant-anolehc

            kubectl rollout restart deployment/biftuhc-frontend -n ethioemr-tenant-biftuhc
            kubectl rollout restart deployment/biftuhc-backend -n ethioemr-tenant-biftuhc

            kubectl rollout restart deployment/bokuhc-frontend -n ethioemr-tenant-bokuhc
            kubectl rollout restart deployment/bokuhc-backend -n ethioemr-tenant-bokuhc

            kubectl rollout restart deployment/dembelahc-frontend -n ethioemr-tenant-dembelahc
            kubectl rollout restart deployment/dembelahc-backend -n ethioemr-tenant-dembelahc

            kubectl rollout restart deployment/gedahc-frontend -n ethioemr-tenant-gedahc
            kubectl rollout restart deployment/gedahc-backend -n ethioemr-tenant-gedahc


            
